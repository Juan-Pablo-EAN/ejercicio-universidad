<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de registro de notas</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Registra un nuevo estudiante</h1>
        </div>
        <div>
            <form>
                <label for="nombre">Nombre del estudiante</label>
                <input id="nombre" type="text">
                <br>
                <label for="apellido">Apellido del estudiante</label>
                <input id="apellido" type="text">
            </form>
        </div>
        <div class="contenedor">
            <div>
                <h1>Cálculo</h1>
                <form>
                    <input type="number" id="nota1calculo" placeholder="Nota 1">
                    <input type="number" id="nota2calculo" placeholder="Nota 2">
                    <input type="number" id="nota3calculo" placeholder="Nota 3">
                    <input type="number" id="nota4calculo" placeholder="Nota 4">
                    <input type="number" id="nota5calculo" placeholder="Nota 5">
                </form>
            </div>
            <div>
                <h1>Programación</h1>
                <form>
                    <input type="number" id="nota1progra" placeholder="Nota 1">
                    <input type="number" id="nota2progra" placeholder="Nota 2">
                    <input type="number" id="nota3progra" placeholder="Nota 3">
                    <input type="number" id="nota4progra" placeholder="Nota 4">
                    <input type="number" id="nota5progra" placeholder="Nota 5">
                </form>
            </div>
            <div>
                <h1>Física</h1>
                <form>
                    <input type="number" id="nota1fisica" placeholder="Nota 1">
                    <input type="number" id="nota2fisica" placeholder="Nota 2">
                    <input type="number" id="nota3fisica" placeholder="Nota 3">
                    <input type="number" id="nota4fisica" placeholder="Nota 4">
                    <input type="number" id="nota5fisica" placeholder="Nota 5">
                </form>
            </div>
            <div>
                <h1>Estadística</h1>
                <form>
                    <input type="number" id="nota1estadis" placeholder="Nota 1">
                    <input type="number" id="nota2estadis" placeholder="Nota 2">
                    <input type="number" id="nota3estadis" placeholder="Nota 3">
                    <input type="number" id="nota4estadis" placeholder="Nota 4">
                    <input type="number" id="nota5estadis" placeholder="Nota 5">
                </form>
            </div>
            <div>
                <h1>Fundamentos de ingeniería</h1>
                <form>
                    <input type="number" id="nota1funda" placeholder="Nota 1">
                    <input type="number" id="nota2funda" placeholder="Nota 2">
                    <input type="number" id="nota3funda" placeholder="Nota 3">
                    <input type="number" id="nota4funda" placeholder="Nota 4">
                    <input type="number" id="nota5funda" placeholder="Nota 5">
                </form>
            </div>  
        </div>
        <div class="botones">
            <div>
                <button>Guardar notas</button>
            </div>
            <div>
                <button>Obtener resultados</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
